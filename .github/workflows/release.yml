name: Release PKG

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  upload-pkg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Locate PKG
        id: pkg
        run: |
          PKG_FILE="$(ls *.pkg | head -n 1)"
          if [ -z "$PKG_FILE" ]; then
            echo "No .pkg file found in repo root."
            exit 1
          fi
          echo "pkg=$PKG_FILE" >> "$GITHUB_OUTPUT"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.pkg.outputs.pkg }}
