name: Release DMG

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve DMG URL
        id: dmg
        run: |
          RAW_TAG="${GITHUB_REF_NAME}"
          TAG_NAME="${RAW_TAG#v}"
          DMG_URL="https://tools.leoustc.com/DevHub-${TAG_NAME}-arm64.dmg"
          echo "url=$DMG_URL" >> "$GITHUB_OUTPUT"
          echo "file=DevHub-${TAG_NAME}-arm64.dmg" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: DevHub ${{ github.ref_name }}
          draft: false
          prerelease: false
          make_latest: true
          body: |
            DevHub ${{ github.ref_name }} is ready.

            DMG download:
            ${{ steps.dmg.outputs.url }}

            Changelog:
            https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md

      - name: Download DMG
        run: |
          curl -fL "${{ steps.dmg.outputs.url }}" -o "${{ steps.dmg.outputs.file }}"

      - name: Upload DMG asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.dmg.outputs.file }}
